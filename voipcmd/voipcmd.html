<script type="text/javascript">
    RED.nodes.registerType('voipcmd',{
        category: 'OpenEyes',
        color: '#a6bbcf',
        defaults: {
			queue: {value:"/voip_cmd"},
            cmd: {value:""},
            option: {value:""},
            name: {value:""}    //  along with default values.
       	},
        inputs:1,
        outputs:0,
        icon: "voip.png",
	    label: function() {     // sets the default label contents
            return this.name||this.topic||"voipcmd";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="voipcmd">

    <div class="form-row">
        <label for="node-input-queue"><i class="icon-tag"></i> queue</label>
        <input type="text" id="node-input-queue" placeholder="/voip_event">
    </div>

    <div class="form-row">
		<label for="node-input-cmd"><i class="icon-tag"></i> cmd</label>
		<select type="text" id="node-input-cmd" style="width:70%;">
            <option value="1">CALL</option>
            <option value="2">ANSWER</option>
            <option value="3">CLOSE</option>
        </select>
	</div>

    <div class="form-row">
        <label for="node-input-option"><i class="icon-tag"></i> Option</label>
        <input type="text" id="node-input-option" placeholder="option">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="voipcmd">
    <p>A node-red library that build JSON message and send it to oesip module to
        establish or close a voip call</p>

	<h3>cmd</h3>
    <ul>
		<code>CALL</code> make a call
    </ul>
	<ul>
		<code>ANSWER</code> answer incoming call
    </ul>
    <ul>
		<code>CLOSE</code> close call
    </ul>

	<h3>options</h3>
    <p>sip:user@i2make.net <p>

	<h3>References</h3>
    <ul>
        <li><a>GitHub</a> - the nodes github repository</li>
    </ul>

</script>
